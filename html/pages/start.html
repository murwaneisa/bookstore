<section class="hero">
  <div class="container d-flex justify-content-center align-items-center">
    <div
      class="row flex-lg-row flex-row d-flex justify-content-center align-items-center"
    >
      <!-- text box -->
      <div class="mb-3">
        <div><h1>find your book</h1></div>
        <div>
          <h4>Save up to 90% on millions of titles</h4>
        </div>
      </div>
      <!-- end of text box  -->
      <!-- search bar  -->

      <div class="form d-flex align-items-center justify-content-center">
        <i class="fa fa-search d-flex align-items-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-search"
            viewBox="0 0 16 16"
          >
            <path
              d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
            />
          </svg>
        </i>
        <input
          type="text"
          class="form-control form-input"
          placeholder="Search your book..."
        />
      </div>
      <!-- end of search bar  -->
    </div>
  </div>
</section>
<br />
<!-- display books section -->
<section>
  <div class="container p-0 border border-dark  ">
    <div class="bg-secondary" >
      <!-- filter bar -->
      <div
        class=" bg-secondary d-flex justify-content-between align-items-center"
      >
        <!-- dropdown category -->
        <div class="dropdown btn btn-secondary btn-sm bg-dark">
          <a
            active-if-url-starts-with="/photos"
            class="nav-link dropdown-toggle"
            href="#"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Categories
          </a>
          <ul class="dropdown-menu" id="cat-item">
            <li><a class="dropdown-item all" href="/" cate_href="all">ALL</a></li>
            <li>
              <hr class="dropdown-divider" />
            </li>
            <li><a class="dropdown-item UX" href="/" cate_href="UX">UX</a></li>
            <li>
              <a class="dropdown-item HTML" href="/" cate_href="HTML">HTML</a>
            </li>
            <li>
              <a class="dropdown-item CSS" href="/" cate_href="CSS">CSS</a>
            </li>
            <li>
              <a class="dropdown-item Javascript" href="/" cate_href="Javascript"
                >Javascript</a
              >
            </li>
          </ul>
        </div>
        <!-- end of dropdown category -->
        <!-- dropdown author -->
        <div class="dropdown btn btn-secondary btn-sm bg-dark">
          <a
            active-if-url-starts-with="/photos"
            class="nav-link dropdown-toggle"
            href="#"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Filter by Author
          </a>
          <ul class="dropdown-menu" id="auth_filter" id="cat-item">
            <!-- render all author here -->
          </ul>
          <!-- end dropdown author -->
        </div>
        <!-- dropdown author -->
        <div class="dropdown btn btn-secondary btn-sm bg-dark">
          <a
            active-if-url-starts-with="/photos"
            class="nav-link dropdown-toggle"
            href="#"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Sort By
          </a>
          <ul class="dropdown-menu" id="cat-item">
            <li><a class="dropdown-item title_asc" href="/" sort_by="title_asc">title (ascending)</a></li>
            <li>
              <a class="dropdown-item title_desc" href="/" sort_by="title_desc">title (descending)</a>
            </li>
            <li>
              <a class="dropdown-item price_asc" href="/" sort_by="price_asc">price (ascending)</a>
            </li>
            <li>
            </li>
            </li>
            <a class="dropdown-item price_desc" href="/" sort_by="price_desc">price (descending)</a>
            </li>
            <li>
              <a class="dropdown-item author_asc" href="/" sort_by="author_asc"
                >author (ascending)</a
              >
            </li>
            <li>
              <a class="dropdown-item author_desc" href="/" sort_by="author_desc"
                >author (descending)</a
              >
            </li>
          </ul>
          <!-- end dropdown author -->
        </div>
        <!-- end of filter bar  -->
      </div>
      <!-- price range  -->
      <div class=" bg-secondary d-flex flex-column flex-md-row mt-4" >
        <div class="form-group d-flex  flex-md-row align-items-center" >
          <label for="price-range">Min Price:</label>
          <div class="m-2">
            <link href="#">
              <input
                type="text"
                id="min_price"
                class="form-control form-control-sm"
                placeholder="min price 105"
              />
            </link>
          </div>
        </div>
        <div class="form-group d-flex   align-items-center" >
          <label for="price-range">Max Price:</label>
          <div class="m-2">
            <link href="#">
              <input
                type="text"
                id="max_price"
                class="form-control form-control-sm"
                placeholder="max price 200"
              />
            </link>
          </div>
        </div>
        <!-- filter price button -->
        <div class="d-flex justify-content-between align-items-center">
          <a class="btn btn-dark " href="/" role="button">Filter Price</a>
        </div>
        <!-- end of filter price button -->
      </div>
      <!-- end of price range -->
    </div>
    <div
      class="row justify-content-center mx-2 mb-3 row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"
      id="bookCards"
    ></div>
    <!-- end of render books section -->
  </div>
</section>
<!-- end of display book section -->
